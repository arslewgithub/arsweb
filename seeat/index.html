<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=413.571, initial-scale=0.91">
    <link rel="shortcut icon" href="favicon509.png">
    <title>ARS - 509 Set Seat</title>
    <style>
        body {
            width: max-content;
            height: 100%;
            margin: 0;
            margin-left: calc(50vw - 195px);
            background: #dce8ff;
        }

        table,
        tbody {
            width: 420px;
            height: 300px;
        }

        td {
            width: 100rem;
            height: 50px;
            padding: 0px;
            vertical-align: center;
            text-align: center;
            font-size: 27.5px;
            user-select: none;
        }

        td.chart {
            border: 0.5px solid #999999;
            border-radius: 7px;
            background: #9c153c;
            color: #ffd268;
            box-shadow: inset -1.25px -1.25px 0px 0.5px #555555;
            transition: .25s;
        }

        td.chart:active {
            box-shadow: inset 1px 1px 0px .5px #555555;
        }
        
        td.chart[contenteditable="true"]:focus {
            background: #ffd268;
            color: #9c153c;
	        scale: 1.2;
            outline: none;
        }

        button {
            width: 400px;
            height: 45px;
            background: #ffb9d8;
            border: 0;
            border-radius: 8px;
            margin-top: 10px;
            margin-left: 10px;
            padding-bottom: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: .125s;
            box-shadow: inset 0 -5px 0px 0px #111;
            font-weight: bold;
            user-select: none;
        }

        button:disabled {
            filter: saturate(.5);
            opacity: .75;
            cursor: not-allowed;
        }
        
        button:disabled:active {
            box-shadow: inset 0 -5px 0px 0px #111;
            padding-bottom: 5px;
            height: 45px;
            margin-top: 10px;
        }

        button:active {
            box-shadow: inset 0 0 0px 0px #111;
            padding-bottom: 0;
            height: 40px;
            margin-top: 15px;
        }

        td.geted {
            animation: getani .75s;
        }
        
        td.chart.selectd {
            background: #CC447C;
            color: #FFD268;
			animation: getani2 1.75s;
        }
        
        button#save_seeat {
            color: #FFF;
            background: #ffaa40;
        }
        
        button#randombt {
            color: #FFF;
            background: #aa30ff;
        }
        
        button#clearran {
            color: #000;
            background: #fff7;
        }

        h1{
			margin: 0;
			padding: 0;
			color: #9C153C;
		}
		
		h4, h5{
			margin: 0;
			padding: 0;
			margin-left: 30px;
			color: #9C153C;
		}
		
		h5 {
			margin-left: 50px;
        }
        
        .btdiv {
            display: flex;
            width: 410px;
        }
        
        button#editbt {
            color: #fff;
        }

        @keyframes getani {
            0% {
                scale: 1;
            }

            50% {
                scale: 1.3;
                background: #9C153C;
                color: #FFD268;
            }

            100% {
                scale: 1;
            }
        }
		@keyframes getani2 {
			0% {
				scale: 1;
			}
			30% {
				scale: 1.3;
			    background: #EC649C;
				color: #FFD268;
			}
			55% {
				scale: 1.2;
			    background: #DC548C;
				color: #FFD268;
			}
			70% {
				scale: 1.22;
			    background: #EC649C;
				color: #FFD268;
			}
			100% {
				scale: 1;
			}
		}
    </style>
</head>
