<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=413.571, initial-scale=0.91">

    <title>ARS - 509 Set Seat</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: #dce8ff;
        }

        table,
        tbody {
            width: 420px;
            height: 300px;
        }

        td {
            width: 100rem;
            height: 50px;
            padding: 0px;
            vertical-align: center;
            text-align: center;
            font-size: 27.5px;
            user-select: none;
        }

        td.chart {
            border: 0.5px solid #999999;
            border-radius: 7px;
            background: #9c153c;
            color: #ffd268;
            box-shadow: inset -1.25px -1.25px 0px 0.5px #555555;
            transition: .125s;
        }

        td.chart:active {
            box-shadow: inset 1px 1px 0px .5px #555555;
        }
        
        td.chart[contenteditable="true"]:focus {
            background: #ffd268;
            color: #9c153c;
            outline: none;
        }

        button {
            width: 400px;
            height: 45px;
            background: #ffb9d8;
            border: 0;
            border-radius: 8px;
            margin-top: 10px;
            margin-left: 10px;
            padding-bottom: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: .125s;
            box-shadow: inset 0 -5px 0px 0px #111;
            font-weight: bold;
            user-select: none;
        }

        button:disabled {
            filter: saturate(.5);
            opacity: .75;
            cursor: not-allowed;
        }
        
        button:disabled:active {
            box-shadow: inset 0 -5px 0px 0px #111;
            padding-bottom: 5px;
            height: 45px;
            margin-top: 10px;
        }

        button:active {
            box-shadow: inset 0 0 0px 0px #111;
            padding-bottom: 0;
            height: 40px;
            margin-top: 15px;
        }

        td.geted {
            animation: getani .75s;
        }

        h2 {
            margin: 0;
            padding: 0;
        }

        h4 {
            margin: 0;
            padding: 0;
            margin-left: 230px;
        }
        
        .btdiv {
            display: flex;
            width: 410px;
        }
        
        button#editbt {
            color: #fff;
        }

        @keyframes getani {
            0% {
                scale: 1;
            }

            50% {
                scale: 1.3;
                background: #ffd268;
                color: #9c153c;
            }

            100% {
                scale: 1;
            }
        }
    </style>
</head>
