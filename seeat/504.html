<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="504座位隨機抽選器，快速生成座位表，不用慢慢一個一個用其他選號器抽選，再慢慢寫到黑板上，一個按鈕按下去，直接顯示！">

	<style>

<body>
	<h2>504 Easy Seating Generator</h2>
	<h4>by 50905</h4>
	<div class="formcenter">
		<table>
			<tbody>
				<tr>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
				</tr>
				<tr>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
				</tr>
				<tr>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
				</tr><tr>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>

					<td class=""></td>
				</tr>
			</tbody>
		</table>
		<button>快速重新生成</button><br>
		<button>動畫重新生成</button>
	</div>
	<script>
		document.getElementsByTagName('button')[0].onmousedown = gr;
		document.getElementsByTagName('button')[1].onmousedown = agr;
		function gr() {
			var a = [1, 2, 3, 4, 5, 6, 9, 10, 11, 12, 13, 14, 16, 17, 18, 19, 20, 21, 22, 24, 25, 26, 27, 29, 30, 31, 32, 34];
			var r = [];
			var take = [String(a.splice(Math.floor(Math.random() * a.length), 1)).padStart(2, '0'), '07', '08', '15', '23', '28', '29', '33'];
			for (var c = 0; c < 26; c++) {
				r.push(String(a.splice(Math.floor(Math.random() * a.length), 1)).padStart(2, '0'));
			};
			for (var c = 0; c < 34; c++) {
				r.push(String(take.splice(Math.floor(Math.random() * take.length), 1)).padStart(2, '0'));
			};
			var t1 = String(r.splice(29, 1));
			var t2 = String(r.splice(25, 1));
			r.splice(25, 0, t1);
			r.splice(29, 0, t2);
			document.querySelectorAll('.chart').forEach((e, n) => {
				e.innerHTML = r[n];
			});
		}
		async function agr() {
			document.getElementsByTagName('button')[0].disabled = true;
			document.getElementsByTagName('button')[1].disabled = true;
			var a = [1, 2, 3, 4, 5, 6, 9, 10, 11, 12, 13, 14, 16, 17, 18, 19, 20, 21, 22, 24, 25, 26, 27, 29, 30, 31, 32, 34];
			var r = [];
			var take = [String(a.splice(Math.floor(Math.random() * a.length), 1)).padStart(2, '0'), '07', '08', '15', '23', '28', '29', '33'];
			for (var c = 0; c < 26; c++) {
				r.push(String(a.splice(Math.floor(Math.random() * a.length), 1)).padStart(2, '0'));
			};
			for (var c = 0; c < 34; c++) {
				r.push(String(take.splice(Math.floor(Math.random() * take.length), 1)).padStart(2, '0'));
			};
			var t1 = String(r.splice(29, 1));
			var t2 = String(r.splice(25, 1));
			r.splice(25, 0, t1);
			r.splice(29, 0, t2);
			document.querySelectorAll('.chart').forEach((e, n) => {
				e.innerHTML = '00';
			});
			var anii = [];
			for (var d = 0; d < 34; d++) {
				anii[d] = setInterval("document.querySelectorAll('.chart')[" + d + "].innerHTML = String(Math.floor(Math.random() * 36) + 1).padStart(2, '0')", 1);
			};
			for (var q = 0; q < 34; q++) {
				await delay(0.05);
				clearInterval(anii[q]);
				document.querySelectorAll('.chart')[q].innerHTML = r[q];
			};
			document.getElementsByTagName('button')[0].disabled = false;
			document.getElementsByTagName('button')[1].disabled = false;
		}
		function delay(n) {
			return new Promise(function (resolve) {
				setTimeout(resolve, n * 1000);
			});
		}
		document.querySelectorAll('.chart').forEach((e, n) => {
			e.innerHTML = '&nbsp;&nbsp;';
		});
	</script>
</body>
