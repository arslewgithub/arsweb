<!DOCTYPE html>

<head>

	<style>

<body>
	<h2>504 Easy Seating Generator</h2>
	<h5>by 50905</h5>
	<div class="formcenter">
		<table>
			<tbody>
				<tr>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>

				</tr>
				<tr>
					<td class="chart"></td>
					<td class="chart"></td>

					<td class="chart"></td>

				<tr>

					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>
				</tr><tr>
					<td class="chart"></td>
					<td class="chart"></td>
					<td class="chart"></td>

					<td class="chart"></td>
					<td class="chart"></td>

					<td class=""></td>
				</tr>
			</tbody>
		</table>
		<button>快速重新生成</button><br>
		<button>動畫重新生成</button>
	</div>
	<script>
		function an() {
			var e = [];
			for (var i = 1; i < 35; i++) {
				e.push(i);
			};
			e.splice(7, 1);
			e.splice(21, 1);
			e.splice(25, 1);
			return e;
		}
		document.getElementsByTagName('button')[0].onclick = gr;
		document.getElementsByTagName('button')[1].onclick = agr;
		function gr() {
			var a = an();
			var r = [];
			for (var c = 0; c < 31; c++) {
				r.push(String(a.splice(Math.floor(Math.random() * a.length), 1)).padStart(2, '0'));
			};
			var t = [25, 26, 27, 28, 29, 30, 31, 32, 33]
			var m1 = Number(t.splice(Math.floor(Math.random() * t.length), 1));
			r.splice(m1, 0, '08');
			var m2 = Number(t.splice(Math.floor(Math.random() * t.length), 1));
			r.splice(m2, 0, '23');
			var m3 = Number(t.splice(Math.floor(Math.random() * t.length), 1));
			r.splice(m3, 0, '28');
			check(0, r);
			document.querySelectorAll('.chart').forEach((e, n) => {
				e.innerHTML = r[n];
			});
		}
		async function agr() {
			document.getElementsByTagName('button')[0].disabled = true;
			document.getElementsByTagName('button')[1].disabled = true;
			var a = an();
			var r = [];
			for (var c = 0; c < 31;c++) {
				r.push(String(a.splice(Math.floor(Math.random() * a.length), 1)).padStart(2, '0'));
			};
			var t = [25, 26, 27, 28, 30, 31, 32, 33]
			var m1 = Number(t.splice(Math.floor(Math.random() * t.length), 1));
			r.splice(m1, 0, '08');
			var m2 = Number(t.splice(Math.floor(Math.random() * t.length), 1));
			r.splice(m2, 0, '23');
			var m3 = Number(t.splice(Math.floor(Math.random() * t.length), 1));
			r.splice(m3, 0, '28');
			document.querySelectorAll('.chart').forEach((e, n) => {
				e.innerHTML = '00';
			});
			var anii = [];
			for (var d = 0; d < 34; d++) {
				anii[d] = setInterval("document.querySelectorAll('.chart')[" + d + "].innerHTML = String(Math.floor(Math.random() * 36) + 1).padStart(2, '0')", 1);
			};
			for (var q = 0; q < 34; q++) {
				await delay(0.05);
				clearInterval(anii[q]);
				document.querySelectorAll('.chart')[q].innerHTML = r[q];
			};
			document.getElementsByTagName('button')[0].disabled = false;
			document.getElementsByTagName('button')[1].disabled = false;
		}
		function check(v, r){
			if(r[29] == '08'){
				r.splice(29, 1, String(r[v + 24]).padStart(2, '0'));
				r.splice(v + 24, 1, '08');
				return check(v + 1);
			}
			else if(r[29] == '23'){
				r.splice(29, 1, String(r[v + 24]).padStart(2, '0'));
				r.splice(v + 24, 1, '23');
				return check(v + 1);
			}
			else if(r[29] == '28'){
				r.splice(29, 1, String(r[v + 24]).padStart(2, '0'));
				r.splice(v + 24, 1, '28');
				return check(v + 1);
			}
		}
		function delay(n) {
			return new Promise(function (resolve) {
				setTimeout(resolve, n * 1000);
			});
		}
		document.querySelectorAll('.chart').forEach((e, n) => {
			e.innerHTML = '&nbsp;&nbsp;';
		});
	</script>
</body>
</html>
