        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const vd = db.collection('database');
        document.querySelector('main').style = '';
        wait.remove();
        function d(name, obj){
        	return vd.doc(name).set(obj);
        }
        function s(){
        	if(confirm('是否還原資料庫中的 `database`')){
                d('arraybase', {order:[],cantakelist:[]});
                d('beef_noodle', {previewcount:50,unok:0,nowok:0});
                d('brpss', {nowok:0,previewcount:60,name:"滷肉飯",unok:0});
                d('fi_noodle', {previewcount:120,name:"炒泡麵",unok:0,nowok:0});
